<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/upload.css" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $('#file-upload').change(function() {
            var i = $(this).prev('label').clone();
            var file = $('#file-upload').files[0].name;
            $(this).prev('label').text(file);
        });
    </script>
    <title> {% block title %} Проверка коммутации {% endblock %}</title>
    {% endblock %}
</head>
<body>

    {% block content %}
    <section id="cover" class="min-vh-100";>
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
            <!--<div class="row text-black">-->
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-8 py-2 text-truncate">Выберите файл заявку</h1>
                    <div class="px-2">
                        <form method="POST" action="" enctype="multipart/form-data" class="justify-content-center">
                            <div class="form-group">
                                <label for="file-upload" class="custom-file-upload form-control">
                                    <i class="fa fa-cloud-upload"></i>Файл не выбран.
                                </label>
                                <input id="file-upload" type="file" class="form-control" name="file" accept=".xls,.xlsx">
                            </div>
                            <input type="submit" value="Загрузить" class="btn btn-primary btn-lg">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    {% endblock %}
</body>
</html>
