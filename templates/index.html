<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/upload.css" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <title> {% block title %} Проверка коммутации {% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <section id="cover" class="min-vh-100";>
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
            <!--<div class="row text-black">-->
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-8 py-2 text-truncate">Выберите файл заявку</h1>
                    <div class="px-2">
                        <form method="POST" action="" enctype="multipart/form-data" class="justify-content-center">
                            <div class="form-group">
                                <input id="file-upload" type="file" class="form-control" name="file" accept=".xls,.xlsx">
                            </div>
                            <input type="submit" value="Загрузить" class="btn btn-primary btn-lg"
                                   data-toggle="modal" data-target="#loading">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal loader -->
        <div class="modalbox" id="loading">
            <div class="box">
                <div class="content">
                    <h2 class="animate">Обработка...</h2>
                </div>
            </div>
        </div>

    </section>
    {% endblock %}
</body>
</html>
